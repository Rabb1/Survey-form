<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="title"> Rabb Family Survey </h1>
        <p id="description"> This survey will be used to improve the Rabb family outing</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter Your Name" required></label>
            <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter Your Email" required></label>
            <label id="number-label" for="number">Age<input id="number" type="number" min="10" max="99" pattern="[0-9]" placeholder="Age" required></label>
            <select id="dropdown">
                <option>Select an Option</option>
                <option>Married</option>
                <option>Single</option>
                <option>Kid</option>
            </select> 
            <p> Do you like this survey </p>
            <label>
                <input type="radio" name="review" value="Yes">
                Yes
            </label>
            <label>
                <input type="radio" name="review" value="No">
                No
            </label>
            <label>
                <input type="radio" name="review" value="Note-Sure"> 
                Not Sure
            </label> 
            <p>Pick your favorite activity for the next event?</p>  
            <label>
                <input type="checkbox" name="event" value="bowling">
                    Bowling
            </label>
            <label>
                <input type="checkbox" name="event" value="tag">
                    Laser Tag
            </label>
            <label>
                <input type="checkbox" name="event" value="racing">
                    Go cart racing
            </label>
            <label for="feedback">Improve family relationships</label>
            <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="We can do better at..."></textarea>
            <input id="submit" type="submit" value="submit">
        </form>
    </body>
</html>
